{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<h2>Lista de empleados</h2>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <a href="{{ url_for('update_worker', worker_id=item.worker_id) }}">Editar</a>
                <form action="{{ url_for('delete_worker', worker_id=item.worker_id) }}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
